name: CI-unit-tests

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  pytest:
    name: ${{ matrix.name }}
    runs-on: "${{ matrix.os }}"

    env:
      PYTHON_VERSION: "${{ matrix.python-version }}"
      TESTS: "tests/"

    strategy:
      # Prevent all build to stop if a single one fails
      fail-fast: false

      matrix:
        name: [
           python38-ubuntu2004,
           python37-macOS,
           python37-Windows-Server-2019
        ]
        include:
        - name: python38-ubuntu2004
          python-version: 3.8
          os: ubuntu-20.04

        - name: python37-macOs
          python-version: 3.7
          os: macos-latest

        - name: python37-macOs
          python-version: 3.7
          os: macos-latest
          
    steps:
    - name: Checkout simple_functions
      uses: actions/checkout@v2

    - name: Set test directory
      run : |
        echo "::set-env name=TESTS::tests/"
    - name: Install dependencies
      if: matrix.os != 'macos-latest'
      run: |
        sudo apt-get install python3-setuptools -y
        pip3 install --upgrade pip
        pip3 install -e .
        pip3 install -r requirements.txt
    - name: Install dependencies mac-os
      if: matrix.os == 'macos-latest'
      run: |
        wget https://bitbucket.org/pypg/setuptools/raw/bootstrap/ez_setup.py -O - | python
        pip3 install --upgrade pip
        pip3 install -e .
        pip3 install -r requirements.txt
    - name: Set a run prefix
      run : |
        echo "::set-env name=RUN::python3 -m"
    - name: Test with pytest
      run: |
        $RUN pytest $TESTS
